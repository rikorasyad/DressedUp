<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Ecommerce-DressUp</title>

  <link rel="stylesheet" href="../styling/style.css">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

  <header>
    <div class="nav container">
      <a href="#" class="logo"><img src="../img/dreesedup-logo-dark.svg" alt=""></a>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <div>
        <button id="btn-login" onclick="openForm()">LOGIN</button>
        <!-- form pop up -->
        <div class="form-popup" id="myForm">
          <form class="form-container">
            <h1>Login</h1>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="email" id="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="password" required>

            <button type="submit" class="btn" onclick="return login()">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
        </div>
        <button id="btn-logout" onclick="return logoutBtn()">LOGOUT</button>
      </div>

      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>

        <div class="cart-content">

        </div>

        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>

        <button type="button" class="btn-buy">Buy Now</button>

        <i class='bx bx-x' id="close-cart"></i>

      </div>
    </div>
  </header>

  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>

    <div class="shop-content">
      <!-- PRODUCT 1-->
      <div class="product-box">
        <img src="../img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">AEROREADY SHIRT</h2>
        <span class="price">$25</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- PRODUCT 2-->
      <div class="product-box">
        <img src="../img/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">WIRELESS EARBUD</h2>
        <span class="price">$30</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <!-- PRODUCT 3-->
      <div class="product-box">
        <img src="../img/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">PARKA</h2>
        <span class="price">$23</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <!-- PRODUCT 4-->
      <div class="product-box">
        <img src="../img/product4.jpg" alt="" class="product-img">
        <h2 class="product-title">WATER BOTTLE</h2>
        <span class="price">$45</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <!-- PRODUCT 5-->
      <div class="product-box">
        <img src="../img/product5.jpg" alt="" class="product-img">
        <h2 class="product-title">SUNGLASSES</h2>
        <span class="price">$89</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <!-- PRODUCT 6-->
      <div class="product-box">
        <img src="../img/product6.jpg" alt="" class="product-img">
        <h2 class="product-title">BLACK HAT</h2>
        <span class="price">$54</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <!-- PRODUCT 7-->
      <div class="product-box">
        <img src="../img/product7.jpg" alt="" class="product-img">
        <h2 class="product-title"> BAG</h2>
        <span class="price">$87</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <!-- PRODUCT 8-->
      <div class="product-box">
        <img src="../img/product8.jpg" alt="" class="product-img">
        <h2 class="product-title"> WHITE SHOES </h2>
        <span class="price">$99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

    </div>
  </section>

  <script src="../js/main.js"></script>
</body>

</html>
